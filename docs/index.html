<html>
<head>
  <meta charset="UTF-8">
  <title>Orioles Clicker</title>
  <script src="main.js"></script>
  <style>
    body {
      background: url("./camden.webp") no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      justify-content: center;
      width: 100%;
      height: 90vh;
    }

    h1 span {
      color: orange;
      background-color: black;
      font-size: 60;
    }

    button {
      background-color: black;
      color: orange;
      border: 1px solid orange;
      padding: 5px;
      border-radius: 4px;
      font-size: 25;
    }

    button:disabled {
      color: grey;
      border: 1px solid grey;
    }

    hr {
      visibility: hidden;
    }

    footer {
      margin-top: 30vh;
      color: orange;
      background-color: black;
    }
  </style>
</head>

<body>
  <div id="myapp"></div>
  <script>
  var app = Elm.Main.init({
    node: document.getElementById('myapp'),
    flags: 0
  });
  </script>
  <footer>See the source at <a href="https://github.com/frenata/orioles-clicker">GitHub</a></footer>
</body>
</html>
